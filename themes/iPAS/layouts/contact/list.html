{{ define "main" }}

<!-- contact -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="section-title">{{ i18n "contact_us" }}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mb-4 mb-lg-0">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">
          <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Your Name">
          <input type="email" class="form-control mb-3" id="mail" name="mail" placeholder="Your Email">
          <input type="text" class="form-control mb-3" id="subject" name="subject" placeholder="Subject">
          <textarea name="message" id="message" class="form-control mb-3" placeholder="Your Message"></textarea>
          <button type="submit" value="send" class="btn btn-primary">{{ i18n "send" }}</button>
        </form>
      </div>
      <div class="col-lg-5 content">
        {{ .Content }}
        <a href="tel:{{ site.Params.mobile }}" target="_blank" class="text-color h5 d-block">
          <i class="ti-mobile icon-spacing"></i> {{ site.Params.mobile }}
        </a>
        <a href="mailto:{{ site.Params.email }}" target="_blank" class="text-color h5 d-block">
          <i class="ti-email icon-spacing"></i> {{ site.Params.email }}
        </a>
        <a href="https://wa.me/+254106240028" target="_blank" class="text-color h5 d-block no-underline">
          <i class="ti-comment alt icon-spacing"></i> Chat on WhatsApp
        </a>
        <p class="text-color h5 d-block"><i class="ti-location-pin text-color h5"></i> {{ site.Params.address | markdownify }}</p>
      </div>          
    </div>
  </div>
</section>
<!-- /contact -->
